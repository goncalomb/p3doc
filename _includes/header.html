<header>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
				<!--<p class="navbar-text">{{ site.description | escape }}</p>-->
			</div>
			<ul class="nav navbar-nav navbar-right">
				{% for p in site.pages %}
					{% if p.title %}
						<li{% if page.url == p.url %} class="active"{% endif %}><a href="{{ p.url | relative_url }}">{{ p.title | escape }}</a></li>
					{% endif %}
				{% endfor %}
			</ul>
		</div>
	</nav>
</header>
